<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>soland</title>
    <style>
      ul, menu, dir {
        display: block;
        list-style-type: disc;
        margin-left: 0px;
        margin-right: 0px;
        margin-top: 0px;
        margin-right: 0px;
        padding-left: 0px;
      }
      a {
        color: #fafafa;
        list-style: none;
        text-decoration: none;
      }
      body {
        width:100%;
        height:100%;
        background-color: black;
        color: #fff;
        transition: all 1s ease-in;
        font-size: 12px;
        margin:0;
      }
      ::selection {
        background: #FF3D00;
        color: #fff;
        text-shadow: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but soland doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
